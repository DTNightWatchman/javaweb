<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>博客编辑</title>
        <meta name="description" content="Charcoal is a free Bootstrap 4 UI kit build by @attacomsian at Wired Dots." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap 4-->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="editor.md/css/editormd.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="editor.md/lib/marked.min.js"></script>
        <script src="editor.md/lib/prettify.min.js"></script>
        <script src="editor.md/editormd.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top sticky-navigation">
            <a class="navbar-brand font-weight-bold" href="#">博客编辑</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link page-scroll" href="list.html">博客列表 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link page-scroll" href="#">注销 <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

            </div>
        </nav>
            

        <!--hero section-->
        <section class="bg-hero">
            <div class="container">
                <div class="row vh-100">
                    <div class="col-sm-12 my-auto text-center">
                        <h1>博客编辑</h1>
                        <p class="lead text-capitalize my-4">
                            点击home开始编辑
                        </p>
                        <a href="#hello" class="btn btn-outline-light btn-radius btn-lg">编辑</a>
                    </div>
                </div>
            </div>
        </section>

        <!--components-->
        <section class="my-200 pt-20">
            <div class="container" id="hello">
                <!-- Forms  -->
                <div class="row mb-5" id="forms">
                    <div class="col-sm-12">
                        <div class="row mt-4">
                            <div class="col-sm-12 pb-200">
                                <div class="form-group">
                                    <input class="form-control" id="exampleFormControlInput1" placeholder="请输入博客标题">
                                </div>

                                <div id="editor" class="form-group">
                                    <textarea id="content"></textarea>
                                </div>


                            </div>

                        </div>
                    </div>
                </div>

                <div class="row mb-12" id="buttons">
                    <div class="col-sm-12">
                            <div class="col-sm-18 pb-4">
                                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="mySubmit()">提交</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons  -->

            </div>
        </section>

        <!--footer-->
        <section class="py-5 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">

                        <p class="pt-2 text-muted">
                            &copy; YT摆渡人
                        </p>

                    </div>
                </div>
            </div>
        </section>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>

    <script src="js/jsForEditor.js"></script>
</html>
