        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            录入题目 <small> 要按照规则录入题目.</small>
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
              <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            录入题目
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div role="form">
                                        <div class="form-group">
                                            <label>题目标题</label>
                                            <input id="title" class="form-control">
                                        </div>


                                        <div class="form-group">
                                            <label>题目难度</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">简单

                                                </label>

                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">中等
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">困难
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">    
                                            <label>题目描述</label>
                                            <textarea id="description" class="form-control" rows="20"></textarea>
                                        </div>


                                        <div class="form-group">
                                            <label>示例代码</label>
                                            <textarea id="editor1" class="form-control"></textarea>
                                        </div>

                                        <div class="form-group">    
                                            <label>测试代码</label>
                                            <textarea id="editor2" class="form-control"></textarea>
                                        </div>

                                        <button type="submit" class="btn btn-default" onclick="submitProblem()">提交代码</button>
                                        <button type="reset" class="btn btn-default" onclick="reset()">Reset Button</button>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->

                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
